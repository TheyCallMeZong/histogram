<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram</title>
    <link rel="stylesheet" href="histogram.css">
</head>
<body>
<div class="data">
    <div class="dataInp">Enter numbers separated by commas&nbsp;
        <label>
            <input id="dataInput" type="text">
        </label>
        &nbsp;&nbsp;Enter the data series name&nbsp;&nbsp;
        <label for="sig">
            <input id="sig">
        </label>
    </div>
    <br>
    <div>
        Enter the signature for data
        <label>
            <input id="signature" type="text">
        </label>
    </div>
    <br>
    <div>
        <button onclick="makeHistogram()">
            Make histogram
        </button>
        <button id="download">
            Download this histogram
        </button>
    </div>
    <br>
    <div>
        <div id="info-box">Value: </div>
        <div class="color-picker-rect">
            <label for="color-picker-rect">Color picker for rectangle:</label>
            <input type="color" id="color-picker-rect" value="#191970">
        </div>
        <div class="color-picker">
            <label for="color-picker">Color picker:</label>
            <input type="color" id="color-picker" value="#00000">
        </div>
        <div class="color-picker-canvas">
            <label for="color-picker-canvas">Color picker for canvas:</label>
            <input type="color" id="color-picker-canvas" value="#FFFFFF">
        </div>
    </div>
    <br>
    <canvas id="histogram"></canvas>
    <script src="histogram.js"></script>
</div>
</body>
</html>
